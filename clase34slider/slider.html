<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <h1>Ejemplos de carrueseles</h1>

    <h2>Slider de imagenes</h2>

    <div class="Slider">
        <div class="Slider-images">
            <img src="imgs/pexels-leah-newhouse-50725-2090641.jpg" alt="hojas">
            <img src="imgs/pexels-nietjuh-776656.jpg" alt="hojas">
            <img src="imgs/pexels-vasanth-babu-150247-797793.jpg" alt="hojas">
