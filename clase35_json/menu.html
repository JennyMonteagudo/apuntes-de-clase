<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Menu</title>
</head>

<body>
    <div class="menu">

    </div>

    <script>
        const dataMenu = `{
                    "menu": [{
                        "nombre": "Bebidas",
                        "items": [
                                {
                                "nombre": "Coca-Cola",
                                "precio": 2.5
                                },
                                {
                                "nombre": "Jugo de Naranja",
                                "precio": 3.0
                                },
                                {
                                "nombre": "Agua Mineral",
                                "precio": 1.5
                                }
                            ]
                        },
                        {
                        "nombre": "Platos Principales",
                        "items": [
                                {
                                "nombre": "Hamburguesa",
                                "precio": 8.0
                                },
                                {
                                "nombre": "Pizza",
                                "precio": 10.0
                                },
                                {
                                "nombre": "Ensalada César",
                                "precio": 6.5
                                }
                            ]
                        },
                        {
                        "nombre": "Postres",
                        "items": [
                                {
                                "nombre": "Tiramisú",
                                "precio": 4.5
                                },
                                {
                                "nombre": "Cheesecake",
                                "precio": 5.0
                                },
                                {
                                "nombre": "Helado",
                                "precio": 3.0
                                }
                            ]
                        }]
                    }`;

        const objetoMenu = JSON.parse(dataMenu);
        const divContenedor = document.querySelector(".menu");
        const listaMenu = objetoMenu.menu;


        listaMenu.forEach(elemento => {
            console.log(elemento);


            const listaItems = elemento.items;

            let productHtml = "";

            listaItems.forEach(item => {
                const nombre = item.nombre;
                const precio = item.precio;

                productHtml += `<li>
                            <span>${nombre}</span>
                            <span>${precio}</span>
                            </li>`

            });

            divContenedor.innerHTML += `<h1>${elemento.nombre}</h1>  
            <ul>
                ${productHtml}
                </ul>
        `  ;
        });



    </script>
</body>

</html>
