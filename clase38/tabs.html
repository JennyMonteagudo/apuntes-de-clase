<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .tabs-contenido{
            display: none;
        }
        .u-visible{
            display: block;
        }
        .tabs-buttons{
            display: flex;

        }
        .tabs-button{
            padding: 10px;
            background: lightgrey;
            border: 1px solid gray;
        }
        .button-active{
            background-color: azure;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tabs-buttons">
            <div data-tab="pagina1" class="tabs-button button-active">Tab1</div>
            <div data-tab="pagina2" class="tabs-button">Tab2</div>
            <div data-tab="pagina3" class="tabs-button">Tab3</div>
        </div>

        <div id="pagina1" class="tabs-contenido u-visible">
            <h2>Pagina1</h2>
            <p>Contenido de pagina 1</p>
        </div>
        <div id="pagina2" class="tabs-contenido">
            <h2>Pagina2</h2>
            <p>Contenido de pagina 2</p>
        </div>
        <div id="pagina3" class="tabs-contenido">
            <h2>Pagina3</h2>
            <p>Contenido de pagina 3</p>
        </div>
    </div>

    <script>
        const listaBotones= document.querySelectorAll(".tabs-button");
        const listaContenidos = document.querySelectorAll(".tabs-contenido");

        listaBotones.forEach(boton=> {

            boton.addEventListener("click", ()=>{
               // const id = boton.getAttribute("data-tab");
                
               // boton.setAttribute("caja", "importante");

               //leer el atributo "data-tab"
                const id = boton.dataset.tab;
                const target = document.getElementById(id);

                //quito el u-visible de todos
                listaContenidos.forEach(pagina => {
                    pagina.classList.remove("u-visible")
                });
                //le quito el buton active a todos
                listaBotones.forEach(boton=>{
                    boton.classList.remove("button-active")
                });

                //agregola clase u-visible a todos
                target.classList.add("u-visible");

                //agrego buton active al que le hice click
                boton.classList.add("button-active");
               
            });
        })

    </script>
</body>
</html>
