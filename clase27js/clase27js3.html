        function parImpar(num) {
            let respuesta; //creo una respuesta sin ningun valor, es leto porque la voy a modificar

                respuesta="El numero " + num+ " es PAR";
            }
            else {
                respuesta="El numero " + num+ " es IMPAR";
            }
            return respuesta;
        }

        console.log(msg);

        msg= parImpar ("patata");
        console.log(msg);

                respuesta="El numero es Negativo";
            }

            }
