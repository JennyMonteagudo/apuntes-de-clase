<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Iconos fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <!--Iconos fontawesome-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="CSS.css">
    <link rel="stylesheet" href="Controllers.css">
    <link rel="stylesheet" href="rss.css">
</head>

<body class="u-bgPrimary u-txtPrimary">
    <header class="Header u-bgPrimary">
        <h1 class="u-txtCrotah u-txtPrimary">RRSS</h1>
    </header>

    <main class="Main u-bgSecundary">
        <div class="Icons">

            <div class="IconBox u-bgPrimary IconBox--fb">
                <a class="IconBox-link" href="">
                <div class="IconBox-layers">
                    <span class="IconBox-span"></span>
                    <span class="IconBox-span"></span>
                    <span class="IconBox-span"></span>
                    <span class="IconBox-span"></span>
                    <span class="IconBox-span  fab fa-facebook"></span>
                </div>
                <div class="IconBox-text">Facebook</div>
            </a>
            </div>

            <div class="IconBox u-bgPrimary IconBox--x">
                <a class="IconBox-link" href="">
                    <div class="IconBox-layers">
                        <span class="IconBox-span"></span>
                        <span class="IconBox-span"></span>
                        <span class="IconBox-span"></span>
                        <span class="IconBox-span"></span>
                        <span class="IconBox-span  fab fa-x-twitter"></span>
                    </div>
                    <div class="IconBox-text">X</div>
                </a>
            </div>

            <div class="IconBox u-bgPrimary IconBox--ig">
                <a class="IconBox-link" href="">
                <div class="IconBox-layers">
                    <span class="IconBox-span"></span>
                    <span class="IconBox-span"></span>
                    <span class="IconBox-span"></span>
                    <span class="IconBox-span"></span>
                    <span class="IconBox-span  fab fa-instagram"></span>
                </div>
                <div class="IconBox-text">Instagram</div>
            </a>
            </div>

            <div class="IconBox u-bgPrimary IconBox--in">
                <a class="IconBox-link" href="">
                <div class="IconBox-layers">
                    <span class="IconBox-span"></span>
                    <span class="IconBox-span"></span>
                    <span class="IconBox-span"></span>
                    <span class="IconBox-span"></span>
                    <span class="IconBox-span  fab fa-linkedin-in"></span>
                </div>
                <div class="IconBox-text">Linkedin</div>
            </a>
            </div>

            <div class="IconBox u-bgPrimary IconBox--yt">
                <a class="IconBox-link" href="">
                <div class="IconBox-layers">
                    <span class="IconBox-span"></span>
                    <span class="IconBox-span"></span>
                    <span class="IconBox-span"></span>
                    <span class="IconBox-span"></span>
                    <span class="IconBox-span  fab fa-youtube"></span>
                </div>
                <div class="IconBox-text">Youtube</div>
            </a>
            </div>

            <div class="IconBox u-bgPrimary IconBox--lion">
                <a class="IconBox-link" href="">
                <div class="IconBox-layers">
                    <span class="IconBox-span"></span>
                    <span class="IconBox-span"></span>
                    <span class="IconBox-span"></span>
                    <span class="IconBox-span"></span>
                    <span class="IconBox-span  fab fa-l"></span>
                </div>
                <div class="IconBox-text">Lion King</div>
            </a>
            </div>


        </div>
    </main>

    <div class="Controllers u-bgPrimary">
        <button id="btnDirection" class="Btn">Columna</button>
        <button id="btnDarkLight" class="Btn Btn--icon">
            <span class="material-symbols-outlined">
                dark_mode
            </span>
        </button>
    </div>

    <script>
        //Declarar variables
        const btnDirection = document.querySelector("#btnDirection");
        const btnDarkLight = document.querySelector("#btnDarkLight");
        const iconsContainer = document.querySelector(".Icons");

        //Vamos a escuchar los clicks sobre los botones, y cabiarle sus clases.

        btnDirection.addEventListener("click", () => {
            iconsContainer.classList.toggle("u-flexCol");


            //condicional if

            if (iconsContainer.classList.contains("u-flexCol")) {
                //codigo si se cumple la condicion
                //si nombre es alfredo
                btnDirection.textContent = "Fila";
            } else {
                //codigo si NO se cumple la condicion
                //no, el nombre es alfredo
                btnDirection.textContent = "Columna";
            }

        });

        btnDarkLight.addEventListener("click", () => {
            document.body.classList.toggle("u-Dark");

            if (document.body.classList.contains("u-Dark")) {
                btnDarkLight.querySelector("span").innerText = "light_mode";
            } else { }
            btnDarkLight.querySelector("span").innerText = "dark_mode";
        })

    </script>
</body>

</html>
